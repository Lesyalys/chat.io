<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chat</title>
  </head>
  <body>
    <div id="head">CHAT</div>
    <div class="panel">
        <div id="leftpanel">
            <ul></ul>
        </div>
        <div id="rightpanel">
            <ul></ul>
        </div>
    </div>
    <footer id="foot"></footer>
    <script>
        const leflist =  document.querySelector('#leftpanel ul');
        const rightlist =  document.querySelector('#rightpanel ul');
        for (let i = 1; i <= 100; i++){
            leflist.innerHTML += `<li>user ${i}</li>`
            rightlist.innerHTML += `<li>message ${i}</li>`
        }
    </script>
  </body>
</html>
